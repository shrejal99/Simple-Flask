<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head lang="en">
    <meta charset="UTF-8">
    <title>
        {% block page_title %}{{ config["SITE_TITLE"] }}{% endblock %}
    </title>

    <!-- For all browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ config["SITE_TITLE"] }}" href="{{ url_for('feed') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/code_themes/zenburn.css") }}">
    <!-- Webfonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2.custom.min.js') }}"></script>
    {% block extra_css %}{% endblock %}
</head>

{% block body %}
{% endblock %}

<script src="{{ url_for('static', filename="js/plugins/highlight.pack.js") }}"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script>window.jQuery || document.write('<script src="{{ url_for('static', filename="js/vendor/jquery-1.9.1.min.js") }}"><\/script>')</script>
<script src="{{ url_for('static', filename="js/scripts.min.js") }}"></script>
{% block extra_scripts %}{% endblock %}

{% if config.GOOGLE_ANALYTICS_ID %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ config.GOOGLE_ANALYTICS_ID }}', 'auto');
      ga('send', 'pageview');

    </script>
{% endif %}
</html>
